<div class="lista-proyectos-container">

    <!-- Encabezado -->
    <div class="toolbar">
        <div class="title-group">
            <h2>Lista de proyectos</h2>
            <p class="subtitle">Gestiona los proyectos registrados</p>
        </div>

        <div class="controls">
            <div class="search-wrapper">
                <mat-icon class="search-icon">search</mat-icon>

                <input type="search" placeholder="Buscar proyecto, descripción, empresa..." [(ngModel)]="filterValue"
                    (input)="applyFilter()" />
            </div>

            <button mat-button class="create-btn" (click)="goToCreate()">
                <mat-icon>add</mat-icon>
                Crear proyecto
            </button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
            </ng-container>

            <!-- Descripción -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                <td mat-cell *matCellDef="let p">{{ p.descripcion }}</td>
            </ng-container>

            <!-- Empresa -->
            <ng-container matColumnDef="empresaId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa ID</th>
                <td mat-cell *matCellDef="let p">{{ p.empresaId }}</td>
            </ng-container>

            <!-- Estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let p">
                    <span class="estado" [ngClass]="{ activo: p.estado, inactivo: !p.estado }">
                        {{ getEstadoLabel(p.estado) }}
                    </span>
                </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let p" class="col-actions">
                    <button mat-icon-button color="primary" matTooltip="Editar" (click)="goToEdit(p)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="onDelete(p)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Filas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByProyectoId"></tr>

        </table>

        <!-- Spinner centrado -->
        <div class="loader" *ngIf="isLoading">
            <mat-spinner diameter="40"></mat-spinner>
        </div>

        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>

    </div>
</div>
