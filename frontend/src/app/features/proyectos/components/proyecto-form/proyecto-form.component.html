<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Nombre -->
  <mat-form-field appearance="outline">
    <mat-label>Nombre del proyecto</mat-label>
    <input matInput formControlName="nombre" />
    <mat-error *ngIf="form.controls['nombre'].hasError('required')">
      El nombre es obligatorio
    </mat-error>
    <mat-error *ngIf="form.controls['nombre'].hasError('minlength')">
      Debe tener al menos 3 caracteres
    </mat-error>
  </mat-form-field>

  <!-- Descripción -->
  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <!-- Estado -->
  <mat-slide-toggle formControlName="estado">Activo</mat-slide-toggle>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">
      Guardar
    </button>
  </div>

</form>
