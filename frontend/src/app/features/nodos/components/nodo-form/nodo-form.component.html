<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
    <mat-error *ngIf="form.controls['nombre'].hasError('required')">
      El nombre es obligatorio.
    </mat-error>
    <mat-error *ngIf="form.controls['nombre'].hasError('minlength')">
      Debe tener al menos 3 caracteres.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Proyecto</mat-label>
    <mat-select formControlName="proyectoId">
      <mat-option *ngFor="let p of proyectos" [value]="p.id">
        {{ p.nombre }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls['proyectoId'].hasError('required')">
      Debes seleccionar un proyecto.
    </mat-error>
  </mat-form-field>

  <mat-slide-toggle formControlName="estado">
    Activo
  </mat-slide-toggle>

  <div class="actions">
    <button mat-flat-button color="primary" type="submit">
      Guardar
    </button>
  </div>
</form>
