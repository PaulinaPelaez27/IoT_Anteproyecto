<div class="nodos-container">

  <div class="toolbar">
    <h2>Nodos registrados</h2>

    <div class="right-controls">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar nodo</mat-label>
        <input
          matInput
          [(ngModel)]="filterValue"
          (input)="applyFilter()"
          placeholder="Busca por nombre, proyecto, ID..."
        />
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Crear nodo
      </button>
    </div>
  </div>

  <div class="table-wrapper">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let nodo">{{ nodo.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let nodo">{{ nodo.descripcion }}</td>
      </ng-container>

      <!-- Proyecto -->
      <ng-container matColumnDef="proyectoId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
        <td mat-cell *matCellDef="let nodo">
          {{ nodo.proyecto?.nombre ?? nodo.proyectoId }}
        </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let nodo">
          <span class="estado" [ngClass]="{ activo: nodo.estado, inactivo: !nodo.estado }">
            {{ getEstadoLabel(nodo.estado) }}
          </span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let nodo" class="acciones-col">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="openEditDialog(nodo)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="onDelete(nodo)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByNodoId"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
