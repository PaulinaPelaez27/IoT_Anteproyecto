<!-- src/app/features/empresas/pages/empresas-list/empresas-list.component.html -->

<div class="lista-empresas-container">

  <!-- Toolbar superior -->
  <div class="toolbar">
    <div class="title-group">
      <h2>Lista de empresas</h2>
      <p class="subtitle">Gestiona tus empresas registradas</p>
    </div>

    <div class="controls">
      <!-- Buscador -->
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          type="search"
          placeholder="Buscar empresa, responsable, email..."
          aria-label="Buscar"
          [(ngModel)]="filterValue"
          (ngModelChange)="applyFilter()"
        />
        <button
          mat-icon-button
          matSuffix
          *ngIf="filterValue"
          (click)="clearFilter()"
          aria-label="Limpiar búsqueda"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <!-- Botón crear -->
      <button
        mat-raised-button
        color="primary"
        class="create-btn"
        (click)="openCreateDialog()"
      >
        <mat-icon>add</mat-icon>
        Crear empresa
      </button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="table-wrapper mat-elevation-z2">
    <!-- Loader arriba de la tabla -->
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>

    <div class="table-responsive" [class.blur]="isLoading">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="empresa-table"
      >
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let empresa" class="col-name">
            {{ empresa.nombre }}
          </td>
        </ng-container>

        <!-- Descripción -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let empresa" class="col-desc">
            {{ empresa.descripcion || '—' }}
          </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let empresa" class="col-email">
            {{ empresa.email }}
          </td>
        </ng-container>

        <!-- Número -->
        <ng-container matColumnDef="numeroTel">
          <th mat-header-cell *matHeaderCellDef>Número</th>
          <td mat-cell *matCellDef="let empresa" class="col-phone">
            {{ empresa.numeroTel || '—' }}
          </td>
        </ng-container>

        <!-- Responsable -->
        <ng-container matColumnDef="responsable">
          <th mat-header-cell *matHeaderCellDef>Responsable</th>
          <td mat-cell *matCellDef="let empresa" class="col-resp">
            {{ empresa.responsable || '—' }}
          </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let empresa" class="col-estado">
            <span
              class="chip"
              [ngClass]="empresa.estado ? 'chip-activo' : 'chip-inactivo'"
            >
              {{ getEstadoLabel(empresa.estado) }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let empresa" class="col-actions">
            <button
              mat-icon-button
              color="primary"
              matTooltip="Editar empresa"
              (click)="openUpdateDialog(empresa)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              matTooltip="Eliminar empresa"
              (click)="onDelete(empresa)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; trackBy: trackByEmpresaId"
        ></tr>
      </table>
    </div>

    <!-- Paginación -->
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
