@if (panel.open()) {
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black/20 z-40" (click)="panel.close()"></div>

    <div appClickOutside (appClickOutside)="panel.close()">
        <div class="fixed bottom-5 left-16 z-50 w-96 max-w-full bg-white rounded-xl shadow-xl border flex flex-col">
            <!-- Header -->
            <div class="flex items-center justify-between p-5 border-b relative">
            <div class="flex items-center gap-4 w-full">
                <!-- Initials round -->
                <div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center text-white font-bold text-lg">
                {{ user()?.firstName?.charAt(0) || '' }}{{ user()?.lastName?.charAt(0) || '' }}
                </div>
                <!-- User info -->
                <div class="flex flex-col">
                <span class="font-semibold text-gray-900 text-base">
                    {{ user()?.lastName || '' }} {{ user()?.firstName || '' }}
                </span>
                <span class="text-sm text-gray-500">
                    {{ user()?.email || '' }}
                </span>
                <span class="inline-block text-xs px-2 py-1 rounded-full bg-red-100 text-red-700 mt-1 w-fit">
                    {{ user()?.role }}
                </span>
                </div>
            </div>
            <!-- Close button in the top-right corner -->
            <button
                type="button"
                (click)="panel.close(); $event.stopPropagation()"
                aria-label="Close panel"
                class="absolute top-3 right-3"
            >
                <lucide-icon [img]="closeIcon" class="w-5 h-5 text-gray-500 hover:text-gray-700"></lucide-icon>
            </button>
            </div>

            <!-- Company Info -->
            <div class="px-5 py-4 border-b">
                <div class="text-gray-500 uppercase text-xs mb-1 tracking-wide">
                    Company
                </div>
                <div class="font-medium text-gray-900">
                    {{ user()?.companyId }}
                </div>
            </div>

            <!-- Actions -->
            <div class="flex-1 flex flex-col justify-end">
                <button
                    type="button"
                    class="w-full text-left px-5 py-4 text-red-600 hover:bg-red-50 flex items-center font-medium border-t"
                    (click)="logout(); $event.stopPropagation()"
                >
                    <lucide-icon [img]="logoutIcon" class="w-5 h-5 mr-3 align-middle"></lucide-icon>
                    <span>Log out</span>
                </button>
            </div>
        </div>
    </div>
}
