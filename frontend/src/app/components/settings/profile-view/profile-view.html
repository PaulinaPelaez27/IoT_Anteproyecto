<div class="p-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Profile Settings</h1>
  
  <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="John">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Doe">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="john@example.com">
      </div>
      
      <div class="pt-4">
        <button class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-700 transition-colors">
          Update Profile
        </button>
      </div>
    </div>
  </div>
</div>
