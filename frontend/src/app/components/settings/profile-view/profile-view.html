<div class="p-8">
  <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">Profile Settings</h1>
  
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 max-w-2xl">
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary dark:focus:ring-primary focus:border-transparent" placeholder="John">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
        <input type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary dark:focus:ring-primary focus:border-transparent" placeholder="Doe">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
        <input type="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary dark:focus:ring-primary focus:border-transparent" placeholder="john@example.com">
      </div>
      
      <div class="pt-4">
        <button class="px-6 py-2 bg-primary hover:bg-primary-700 dark:hover:bg-primary-600 text-white rounded-lg transition-colors">
          Update Profile
        </button>
      </div>
    </div>
  </div>
</div>
