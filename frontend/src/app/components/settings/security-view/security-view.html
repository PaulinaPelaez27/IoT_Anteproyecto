<div class="p-8">
  <h1 class="text-2xl font-bold text-gray-900 mb-6">Security Settings</h1>
  
  <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Change Password</h2>
    
    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div class="pt-4">
        <button class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-700 transition-colors">
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>
