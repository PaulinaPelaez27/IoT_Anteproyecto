<form [formGroup]="form" class="space-y-4" (ngSubmit)="save()">

  <!-- Name -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Nombre del proyecto
    </label>

    <input
      type="text"
      formControlName="nombre"
      class="w-full mt-1 px-3 py-2 border rounded-lg
             focus:outline-none focus:ring-2 focus:ring-red-500"
      autofocus
    />

    @if (form.controls.nombre.touched && form.controls.nombre.invalid) {
      <p class="text-sm text-red-600 mt-1">
        El nombre es obligatorio (mín. 3 caracteres)
      </p>
    }
  </div>

  <!-- Description -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Descripción
    </label>

    <textarea
      formControlName="descripcion"
      rows="3"
      class="w-full mt-1 px-3 py-2 border rounded-lg
             focus:outline-none focus:ring-2 focus:ring-red-500"
    ></textarea>

    @if (form.controls.descripcion.touched && form.controls.descripcion.invalid) {
      <p class="text-sm text-red-600 mt-1">
        Máximo 255 caracteres
      </p>
    }

    <!-- Estado -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
      Estado
      </label>
      <ul class="flex gap-4">
      <li>
        <label class="inline-flex items-center">
        <input
          type="radio"
          formControlName="estado"
          [value]="true"
          class="form-radio text-red-500"
        />
        <span class="ml-2 text-sm">Activo</span>
        </label>
      </li>
      <li>
        <label class="inline-flex items-center">
        <input
          type="radio"
          formControlName="estado"
          [value]="false"
          class="form-radio text-gray-400"
        />
        <span class="ml-2 text-sm">Inactivo</span>
        </label>
      </li>
      </ul>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-2 pt-4">
    <ui-button
      variant="secondary"
      type="button"
      (clicked)="close()"
    >
      Cancelar
    </ui-button>

    <ui-button
      variant="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      {{ isEdit() ? 'Guardar cambios' : 'Crear' }}
    </ui-button>
  </div>

</form>
