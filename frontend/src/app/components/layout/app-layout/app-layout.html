<!-- Modal global -->
<ui-modal
  [open]="modal.open()"
  [title]="modal.title()"
  [width]="modal.width()"
  (close)="modal.hide()"
>
  <!-- Contenido del modal -->
  <router-outlet name="modal"></router-outlet>
</ui-modal>

<!-- Layout principal -->
<div class="flex h-screen overflow-hidden">
  <app-global-rail class="flex-shrink-0"></app-global-rail>

  <app-context-sidebar class="flex-shrink-0"></app-context-sidebar>

  <main class="flex-1 overflow-y-auto bg-white dark:bg-gray-900">
    <router-outlet></router-outlet>
  </main>
</div>
