<div class="p-4 border-b border-gray-200 dark:border-gray-800">
  <select
    [value]="empresaService.selectedEmpresaId()"
    (change)="empresaService.selectEmpresa($any($event.target).value)"
    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
           bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
           focus:ring-2 focus:ring-primary dark:focus:ring-primary focus:border-transparent">
    @for (empresa of empresaService.empresas(); track empresa.id) {
      <option [value]="empresa.id">{{ empresa.nombre }}</option>
    }
  </select>
</div>
